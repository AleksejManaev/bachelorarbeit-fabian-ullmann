{% extends 'material_base.html' %}
{% load material %}
{% load bootstrap3 %}

{% block material_content %}
<form action="" method="post">
    {% csrf_token %}
    {% material_formfield form.title %}
    {% material_formfield form.subtitle %}
    {% material_divider %}
    {% material_formset formset %}
    <button type="submit">submit</button>
</form>
{% endblock %}
