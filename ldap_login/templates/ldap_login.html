<!DOCTYPE html>
<head>
    {% load bootstrap3 %}
    {% load i18n %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% load staticfiles %}
    <link href="{% static 'css/fhb.css' %}" media="all" rel="stylesheet">
</head>

<body id="login-body">

<!-- Login -->
<div id="login" class="container center-vertically">
    <div class="row ">
        <div class="col-md-4 col-md-offset-4">
            <img src="{% static 'img/logo_fhb.svg' %}" class="img-responsive" alt="FHB Logo">
        </div>
    </div>

    <div class="row top-offset-50px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Bitte loggen Sie sich mit Ihrem FHB-Konto ein!</h3>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary">
                                Anmelden
                            </button>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
