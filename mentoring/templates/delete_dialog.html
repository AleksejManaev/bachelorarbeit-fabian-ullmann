{% load bootstrap3 %}
{% load i18n %}

<!-- LÃ¶schdialog -->
<div class="modal fade" id="delete-dialog" tabindex="-1" role="dialog" aria-labelledby="delete-dialog-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="delete-dialog-label">{% trans 'Are you sure you want to delete this appointment?' %}</h4>
            </div>
            <div class="modal-footer">
                <button id="yes-button" class="btn btn-danger">{% trans 'Yes' %}</button>
                <button class="btn btn-default" data-dismiss="modal">{% trans 'No' %}</button>
            </div>
        </div>
    </div>
</div>
