           class="fancybox fancybox.iframe">Preview</a></li>
    <li><a href="{% url 'thesis-registration-pdf' thesis_registration_form.instance.pk %}">Download</a></li>
</ul>
<div class="card todo-list">


    {% material_card_header title='Thesis-Registration' actions='dropdown_thesis_registration' %}

        {% material_form thesis_registration_form %}
    </div>
    <div class="card-action valign-wrapper">
        <a href="{% url 'thesis-registration-preview' thesis_registration_form.instance.pk %}"
           class="fancybox fancybox.iframe col s12 center-align"
